<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
          <li data-target="#demo" data-slide-to="3"></li>
        </ul>
      
        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
               
            <img src="./assets/Images/pexels-mareefe-1417945.jpg" alt="no img" height="500px">
            
          </div>
    
          <div class="carousel-item">
            <img src="./assets/Images/pexels-chevanon-photography-302899.jpg" alt="no img" height="500px">
            
        </div>
          <div class="carousel-item">
            <img src="./assets/Images/pexels-satyam-verma-4449068.jpg" alt="no img" height="500px">
            
        </div>
          <div class="carousel-item">
            <img src="./assets/Images/pexels-martinus-89690.jpg" alt="no img" height="500px">
            
        </div>
        </div>
        

          
        
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      
      </div>
      
</body>
</html>
